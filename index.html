<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5cf574ab5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-element">
            <h1>create account</h1>
        </div>
        <div class="form-element">
            <input type="text" placeholder="Your Name">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-element">
            <input type="email" placeholder="Your Email">
        </div>
        <div class="form-element">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="form-element">
            <input type="password" placeholder="Repeat your password">
            <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="checkbox">
            <input type="checkbox" >
            <label for="">I agree all statements in <a href="#">Terms of service</a></label>
        </div>
        <div class="form-element">
            <button>sign up</button>
            <p>Have already an account? <a href="#"><strong>Login here</strong></a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5cf574ab5b.js" crossorigin="anonymous"></script>
</body>

</html>
